<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Guardian - Offline</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      .container {
        text-align: center;
        padding: 2rem;
        max-width: 400px;
      }
      .icon {
        font-size: 4rem;
        margin-bottom: 1rem;
      }
      h1 {
        margin: 0 0 1rem 0;
        font-size: 2rem;
        font-weight: 600;
      }
      p {
        margin: 0 0 2rem 0;
        opacity: 0.9;
        line-height: 1.5;
      }
      .button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
        font-weight: 500;
      }
      .button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }
      .features {
        margin-top: 2rem;
        text-align: left;
      }
      .feature {
        margin: 0.5rem 0;
        opacity: 0.8;
      }
      .feature::before {
        content: "âœ“ ";
        color: #4ade80;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“±</div>
      <h1>You're Offline</h1>
      <p>
        QR Guardian is currently offline, but you can still use some features:
      </p>

      <div class="features">
        <div class="feature">Generate QR codes from text</div>
        <div class="feature">View your scan history</div>
        <div class="feature">Access saved preferences</div>
      </div>

      <a href="/" class="button" onclick="window.location.reload()"
        >Try Again</a
      >
    </div>

    <script>
      // Auto-reload when back online
      window.addEventListener("online", () => {
        window.location.reload();
      });

      // Show connection status
      if (navigator.onLine) {
        window.location.href = "/";
      }
    </script>
  </body>
</html>
