<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>QR Guardian - Safe QR Code Scanner & Generator</title>
    <meta
      name="title"
      content="QR Guardian - Safe QR Code Scanner & Generator"
    />
    <meta
      name="description"
      content="Scan QR codes safely with built-in security checking. Generate QR codes and protect yourself from malicious links. Never scan blindly again!"
    />
    <meta
      name="keywords"
      content="QR code, scanner, generator, security, safety, malicious links, phishing protection"
    />
    <meta name="author" content="Shafi Swapnil" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="QR Guardian - Safe QR Code Scanner & Generator"
    />
    <meta
      property="og:description"
      content="Scan QR codes safely with built-in security checking. Generate QR codes and protect yourself from malicious links."
    />
    <meta property="og:site_name" content="QR Guardian" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:title"
      content="QR Guardian - Safe QR Code Scanner & Generator"
    />
    <meta
      property="twitter:description"
      content="Scan QR codes safely with built-in security checking. Generate QR codes and protect yourself from malicious links."
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="QR Guardian" />

    <!-- Security -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
